<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Contacts</title>
</head>
<body>
<h1>List of Contacts</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>modify</th>
        <th>delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.id}"></td>
        <td th:text="${contact.firstName}"></td>
        <td th:text="${contact.lastName}"></td>
        <td> <a th:href="@{/contacts/{id}/modify(id=${contact.id})}">Modify</a> </td>
        <td> <a th:href="@{/contacts/{id}/delete(id=${contact.id})}">Delete</a> </td>
    </tr>
    </tbody>
</table>
<br/>
<a href="/contacts/add">Create Contact</a>
<a href="/logout">Logout</a>
</body>
</html>
